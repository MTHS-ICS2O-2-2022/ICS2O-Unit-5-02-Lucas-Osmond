<!DOCTYPE html>
<!-- ICS2O-Unit5-01-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Select a number" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Lucas Osmond" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Note the addition for the selection component-->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Select a number</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for the selection component-->
    <script src="./js/getmdl-select.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Select a number</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content-instructions">
          <div id="instructions">Select a number:</div>
        </div>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input
            type="text"
            value=""
            class="mdl-textfield__input"
            id="guessed-number"
            readonly
          />
          <input type="hidden" value="" name="guessed-number" />
          <i class="mdl-icon-toggle__label material-icons"
            >keyboard_arrow_down</i
          >
          <label for="sample2" class="mdl-textfield__label"
            >Number Selected</label
          >
          <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="one">1</li>
            <li class="mdl-menu__item" data-val="two">2</li>
            <li class="mdl-menu__item" data-val="three">3</li>
            <li class="mdl-menu__item" data-val="four">4</li>
            <li class="mdl-menu__item" data-val="five">5</li>
            <li class="mdl-menu__item" data-val="six">6</li>
          </ul>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Guess
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
